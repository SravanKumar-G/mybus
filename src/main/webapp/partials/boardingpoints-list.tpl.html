<legend>{{ headline }}</legend>


<ol class="breadcrumb">
    <li><a ng-href="/#/cities">All Cities</a></li>
    <li ng-repeat="crumb in breadCrumbs"><a ng-href="/#/cities/{{crumb.id}}">{{crumb.name}}</a></li>
    <li><strong>{{ city.name }}</strong></li>
</ol>


<div class="toolbar-button-div pull-right">
    <button type="button" class="btn btn-sm btn-primary" ng-click="handleClickAddBoardingPoint()"><span class="glyphicon glyphicon-plus"></span> Add Boarding Point</button>
    <!--<button class="btn btn-sm btn-danger" ng-really-click="handleDeleteButtonClicked(city.id)"><i class="glyphicon glyphicon-remove"></i> Delete {{ city.name }}</button>-->
    <button class="btn btn-sm btn-danger" ng-click="handleDeleteButtonClicked(city.id)"><i class="glyphicon glyphicon-remove"></i> Delete {{ city.name }}</button>
</div>


<br/>
<br/>

<div class="container">
    <table class="table">
        <th>Name</th>
        <th>Landmark</th>
        <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="boardingpt in city.boardingPoints">
            <td>{{boardingpt.name}}</td>
            <td>{{boardingpt.landmark}}</td>
            <td><button type="button" class="btn btn-sm btn-danger" ng-click="deleteBordingPointOnClick()">
                <span class="glyphicon glyphicon-remove-sign"></span>Delete</button>
            </td>
            <td><button type="button" class="btn btn-sm btn-warning" ng-click="updatePersonOnClick()">
                <span class="glyphicon glyphicon-ok"></span>Update</button>
            </td>

        </tr>
        </tbody>

    </table>
</div>
</div>

<!--modal popup for adding boardingpoint to existing city/state/boardingpoint -->

<script type="text/ng-template" id="add-boardingpoint-to-city-state-modal.html">
    <div class="modal-header">
        <h3 class="modal-title">Add Boarding point to {{ city.name }}</h3>
    </div>
    <div class="modal-body">
        <form name="addBoardingPointForm" role="form" class="container-fluid">

            <div class="form-group">
                <label for="modalAddNeighInput">Boarding Point</label>
                <div class="row top-buffer-5">
                    <div class="col-xs-10">
                        <input type="text" id="modalAddNeighInput" class="form-control" ng-model="boardingPoint.name" placeholder="name">
                    </div>
                </div>
                <div class="row top-buffer-5">
                    <div class="col-xs-10">
                        <input type="text" class="form-control" ng-model="boardingPoint.landmark" placeholder="near by landmark">
                    </div>
                </div>
                <div class="row top-buffer-5">
                    <div class="col-xs-10">
                        <input type="text" class="form-control" ng-model="boardingPoint.contact" placeholder="contact number">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="ok(id)" >Add</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</script>
    <!-- -------------------modal popup for deleting City --------------------------------------------->

<script type="text/ng-template" id="delete-boardingPoint-to-city-state-modal.html">
    <div class="modal-header">
        <h3 class="modal-title">Delete confirmation </h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok(id)" >Delete</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
