<legend>{{ headline }}</legend>


<ol class="breadcrumb">
    <li><a ng-href="/#/cities">All Cities</a></li>
    <li ng-repeat="crumb in breadCrumbs"><a ng-href="/#/cities/{{crumb.id}}">{{crumb.name}}</a></li>
    <li><strong>{{ city.name }}</strong></li>
</ol>


<div class="toolbar-button-div pull-right">
    <button type="button" class="btn btn-sm btn-primary" ng-click="handleClickAddBoardingPoint()"><span class="glyphicon glyphicon-plus"></span> Add Boarding Point</button>
    <button class="btn btn-sm btn-danger" ng-really-click="handleDeleteButtonClicked(city.id)"><i class="glyphicon glyphicon-remove"></i> Delete {{ city.name }}</button>
</div>


<br/>
<br/>


<table class="table table-bordered table-condensed table-hover" ng-table="neighborhoodContentTableParams">
    <tr ng-repeat="neighborhood in currentPageOfNeighborhoods" ng-click="goToNeighborhoodsList(neighborhood)" class="clickable-item">
        <td data-title="'#'">{{ $index + 1 }}</td>
        <td data-title="'Name'" sortable="'name'">{{ neighborhood.name }}</td>
        <td data-title="'# of Neighborhoods'" class="text-right">{{neighborhood.childrenCount}}</td>
    </tr>
    <tr ng-if="!currentPageOfNeighborhoods || currentPageOfNeighborhoods.length === 0">
        <td colspan="3" class="text-center">No neighborhoods exist in {{ currentNeighborhood.name }}.  Please add some.</td>
    </tr>
</table>

<!-- modal popup for adding neighborhood to existing city/state/neighborhood -->

<script type="text/ng-template" id="add-boardingpoint-to-city-state-modal.html">
    <div class="modal-header">
        <h3 class="modal-title">Add Boarding point to {{ city.name }}</h3>
    </div>
    <div class="modal-body">

        <!-- ---------------------------------------------------------------------------- -->
        <form name="addBoardingPointForm" role="form" class="container-fluid">

            <div class="form-group">
                <label for="modalAddNeighInput">Boarding Point</label>
                <div class="row top-buffer-5">
                    <div class="col-xs-10">
                        <input type="text" id="modalAddNeighInput" class="form-control" ng-model="boardingPoint.name" placeholder="name">
                    </div>
                </div>
                <div class="row top-buffer-5">
                    <div class="col-xs-10">
                        <input type="text" class="form-control" ng-model="boardingPoint.landmark" placeholder="near by landmark">
                    </div>
                </div>
                <div class="row top-buffer-5">
                    <div class="col-xs-10">
                        <input type="text" class="form-control" ng-model="boardingPoint.phone" placeholder="contact number">
                    </div>
                </div>
            </div>
        </form>
        <!-- ---------------------------------------------------------------------------- -->

        <!--<pre style="font-size: 0.6em">{{ neighborhood | json }}</pre>-->

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" ng-disabled="!isInputValid()">Add</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
