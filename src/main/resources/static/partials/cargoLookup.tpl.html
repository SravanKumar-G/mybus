<div class="row" ng-controller="CargoBookingHeaderController">
    <div class="col-sm-3">
        <h4>{{ headline }}</h4>
    </div>
    <div class="col-sm-4">
        <input class="form-control"  placeholder="LR Number" ng-model="bookingId">
    </div>
    <div class="col-sm-5">
        <button type="button" class="btn btn-info" ng-click="search()">
            <span class="glyphicon glyphicon-search"></span> Search
        </button>
        <button type="button" class="btn btn-info" ng-click="newBooking()">New Booking
        </button>

    </div>
</div>
<hr/>

<script type="text/ng-template" id="cargobookings-modal.html">
    <div class="modal-header">
        <div class="row">
            <div class="col-sm-11">
                <h3 class="modal-title">Bookings</h3>
            </div>
            <div class="col-sm-1">
                <md-button>
                    <md-icon type="button" class="btn-sm" ng-click="cancel()">
                        <span class="glyphicon glyphicon-remove"></span>
                    </md-icon>
                </md-button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <table class="table table-bordered">
            <thead>
                <th>Booking ID</th>
                <th>From Contact</th>
                <th>To</th>
            </thead>
            <tbody>
                <tr ng-repeat="booking in bookings">
                    <td> <a ng-click="gotoBooking(booking.id)">{{booking.shipmentNumber}}</a></td>
                    <td> {{booking.fromContact}} {{booking.fromName}}</a></td>
                    <td> {{booking.toContact}} {{booking.toName}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</script>
